<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testing JavaScript</title>
  </head>
  <body>
    <h1>Welcome to Hogwarts!</h1>
    <p id="target"></p>
    <script>
      "use strict";
      const name = prompt("Type your name:");
      const house = Math.floor(Math.random() * 4) + 1;
      let houseName;
      switch (house) {
        case 1:
          houseName = "Gryffindor";
          break;
        case 2:
          houseName = "Hufflepuff";
          break;
        case 3:
          houseName = "Ravenclaw";
          break;
        case 4:
          houseName = "Slytherin";
          break;
      }
      document.querySelector("#target").innerHTML =
        name + ", You have been assigned to " + houseName + "!";
    </script>
  </body>
</html>
