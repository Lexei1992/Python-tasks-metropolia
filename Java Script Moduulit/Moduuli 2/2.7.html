<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testing JavaScript</title>
  </head>
  <body>
    <h1>Everyday I am rolling</h1>
    <p id="target"></p>
    <script>
      "use strict";
      const rolled = [];
      const sidesStr = prompt("How many sides on the dice?");
      const sides = parseInt(sidesStr);
      function diceRoll() {
        return Math.floor(Math.random() * sides) + 1;
      }
      while (true) {
        const roll = diceRoll();
        rolled.push(roll);
        if (roll === sides) {
          alert("You rolled a " + sides + ", game over!");
          break;
        }
        document.querySelector("#target").innerHTML =
          "<ul>" + rolled.map((n) => "<li>" + n + "</li>").join("") + "</ul>";
      }
    </script>
  </body>
</html>
