<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Testing JavaScript</title>
  </head>
  <body>
    <h1>Laskutoimituksia</h1>
    <p id="target"></p>
    <script>
      "use strict";
      const num1Str = prompt("Type number 1");
      const num2Str = prompt("Type number 2");
      const num3Str = prompt("Type number 3");
      const num1 = parseInt(num1Str);
      const num2 = parseInt(num2Str);
      const num3 = parseInt(num3Str);
      const summa = num1 + num2 + num3;
      const tulo = num1 * num2 * num3;
      const keskiarvo = summa / 3;
      document.querySelector("#target").innerHTML =
        "Sum: " + summa + " Product: " + tulo + " Average: " + keskiarvo;
    </script>
  </body>
</html>
